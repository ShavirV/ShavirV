name: Update Neofetch & Metrics

on:
  schedule:
    - cron: "0 2 * * *"   # once daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch GitHub metrics
        run: python scripts/fetch_metrics.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SVG and README
        run: python scripts/generate_readme.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add metrics.json neofetch.svg README.md

          git commit -m "Update neofetch metrics" || exit 0

          git pull --rebase origin main
          git push origin main
